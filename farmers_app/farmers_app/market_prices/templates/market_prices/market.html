{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üìä Market Price Updates</h2>
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="crop" class="form-label">üåæ Select Crop:</label>
                <select name="crop" id="crop" class="form-select" required>
                    {% for crop in crops %}
                        <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="region" class="form-label">üó∫Ô∏è Select Region:</label>
                <select name="region" id="region" class="form-select" required>
                    {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3 px-4">
                    <i class="bi bi-graph-up"></i> Get Price
                </button>
            </div>
        </form>

        {% if price %}
            <div class="alert alert-success mt-4 text-center">
                <strong>‚úÖ Market Price:</strong> ‚Çπ{{ price }} per quintal in <strong>{{ selected_region }}</strong>
            </div>
        {% elif selected_crop %}
            <div class="alert alert-danger mt-4 text-center">
                ‚ö†Ô∏è Price not available for selected crop/region.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
